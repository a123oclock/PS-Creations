<!DOCTYPE HTML>
<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}

						<ul class="icons">
	      <li><a href="https://www.linkedin.com/in/philippa-spring-932a99a7/" class="icon fa-linkedin" rel="nofollow"><span class="label">LinkedIn</span></a></li>
              <li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow"><span class="label">Instagram</span></a></li>
            
						</ul>
					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
    				<header class="major">
      				<span class="date">{{page.date | date_to_string}}</span>
      				<h1>{{page.title}}</h1>
      				<p>{{page.excerpt}}</p>
      			</header>
      			<div class="image main"><a href="{{page.image}}"><img src="{{page.image}}" alt=""></a></div>
      			<p>{{content}}</p>
      		</section>




					<!-- Footer -->
						<footer>
              <ul class="actions">
                <li><a href="{{ "/projects/" | absolute_url }}" class="button">Projects</a></li>
              </ul>
						</footer>
					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}
				{% include lightbox.html %}
	</body>
</html>
